<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" th:href="@{/img/whale.png}"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<link rel="stylesheet" th:href="@{/css/login.css}" />
	<title>Log in</title>
</head>

<body>
	<div class="nk-container">
		<!-- Header -->
		<header class="bg-dark sticky-top" th:replace="index::header"></header>

		<!-- Content -->
		<div class="main">
			<div class="container pl-5 pr-5 pt-3 pb-3 mt-3 mb-3">
				<h3 class="text-center border-bottom pb-3">Log in</h3>
				<form class="mt-5" method="post" th:action="@{/login}">
					<div class="form-group row">
						<label for="username" class="col-sm-4 col-form-label text-right">Username:</label>
						<div class="col-sm-6">
							<input type="text"
								   th:class="|form-control ${usernameMsg != null ? 'is-invalid' : ''}|"
								   th:value="${param.username}"
								   id="username" name="username" required>
							<div class="invalid-feedback" th:text="${usernameMsg}"></div>
						</div>
					</div>
					<div class="form-group row mt-4">
						<label for="password" class="col-sm-4 col-form-label text-right">Password:</label>
						<div class="col-sm-6">
							<input type="password"
								   th:class="|form-control ${passwordMsg != null ? 'is-invalid' : ''}|"
								   th:value="${param.password}"
								   id="password" name="password" required>
							<div class="invalid-feedback" th:text="${passwordMsg}"></div>
						</div>
					</div>
					<div class="form-group row mt-4">
						<label for="verifycode" class="col-sm-4 col-form-label text-right">Code:</label>
						<div class="col-sm-4">
							<input type="text"
								   th:class="|form-control ${codeMsg != null ? 'is-invalid' : ''}|"
								   id="verifycode" name="code">
							<div class="invalid-feedback" th:text="${codeMsg}"></div>
						</div>
						<div class="col-sm-2">
							<img th:src="@{/kaptcha}" id="kaptcha" style="width:100px;height:40px;" class="mr-2"/>
							<a href="javascript:refresh_kaptcha();" class="font-size-12 align-bottom">Refresh</a>
						</div>
					</div>				
					<div class="form-group row mt-4">
						<div class="col-sm-4"></div>
						<div class="col-sm-6">
							<input type="checkbox" id="remember-me" name="rememberMe" th:checked="${param.rememberMe}">
							<label class="form-check-label" for="remember-me">Remember me</label>
							<a th:href="@{/forget}" class="float-right" style="color: #3c73a8;">Forgot password?</a>
						</div>
					</div>				
					<div class="form-group row mt-4">
						<div class="col-sm-5"></div>
						<div class="col-sm-4 text-center">
							<button type="submit" class="btn btn-dark form-control">Log in</button>
						</div>
					</div>
				</form>				
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
	<script>
		function refresh_kaptcha() {
			var path = CONTEXT_PATH + "/kaptcha?p=" + Math.random();
			$("#kaptcha").attr("src", path);
		}
	</script>
</body>
</html>

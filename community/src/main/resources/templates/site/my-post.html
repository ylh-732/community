<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" th:href="@{/img/whale.png}"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<title>Posts</title>
</head>
<body>
	<div class="nk-container">
		<!-- Header -->
		<header class="bg-dark sticky-top" th:replace="index::header"></header>


		<div class="main">
			<div class="container">

				<!-- Options -->
				<div class="position-relative">
					<ul class="nav nav-tabs">
						<li class="nav-item">
							<a class="nav-link" th:href="@{|/user/profile/${user.id}|}">
								Profile
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" th:href="@{|/user/my-posts/${user.id}|}">
								Posts
							</a>
						</li>
					</ul>
				</div>

				<!-- My posts -->
				<div class="mt-4" >
					<ul class="list-unstyled mt-4 pl-3 pr-3" th:each="map : ${discussPosts}">
						<li class="border-bottom pb-3 mt-4">
							<div class="font-size-16 text-info">
								<h6>
									<a style="color: #3c73a8;"
									   th:text="${map.discussPost.title}"
									   th:href="@{|/discuss/detail/${map.discussPost.id}|}">
									</a>
								</h6>
							</div>
							<div class="mt-1 font-size-14" th:text="${map.discussPost.content}"></div>
							<div class="text-right font-size-12 text-muted">
								<i class="fa-solid fa-heart" style="color: #A91B0D;"></i>
								<i class="mr-3" th:text="${map.likeCount}"></i>
								created at <b th:text="${#dates.format(map.discussPost.createTime,'yyyy-MM-dd HH:mm')}"></b>
							</div>
						</li>
					</ul>

					<!-- Pagination -->
					<nav class="mt-5" th:replace="index::pagination">
						<ul class="pagination justify-content-center"></ul>
					</nav>					
				</div>				
			</div>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
	<script src="https://kit.fontawesome.com/e7db13a153.js" crossorigin="anonymous"></script>
</body>
</html>

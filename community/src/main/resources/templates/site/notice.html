<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" th:href="@{/img/whale.png}"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<link rel="stylesheet" th:href="@{/css/letter.css}" />
	<title>Notifications</title>
</head>
<body>
	<div class="nk-container">
		<!-- Header -->
		<header class="bg-dark sticky-top" th:replace="index::header"></header>


		<div class="main">
			<div class="container">
				<div class="position-relative">
					<!-- Messages & notifications -->
					<ul class="nav nav-tabs mb-3">
						<li class="nav-item">
							<a class="nav-link position-relative" th:href="@{/letter/list}">
								Messages<span class="badge badge-danger" th:text="${letterUnreadCount}" th:if="${letterUnreadCount!=0}"></span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link position-relative active" th:href="@{/notice/list}">
								Notifications<span class="badge badge-danger" th:text="${noticeUnreadCount}" th:if="${noticeUnreadCount!=0}"></span>
							</a>
						</li>
					</ul>
				</div>	
				
				<!-- Notifications -->
				<ul class="list-unstyled">
					<!-- comment -->
					<li class="media pb-3 pt-3 mb-3 border-bottom position-relative" th:if="${commentNotice != null}">
						<span class="badge badge-danger"
							  th:if="${commentNotice.unread != 0}"
							  th:text="${commentNotice.unread}">
						</span>
						<img th:src="@{/img/messenger.png}" class="mr-4 user-header" alt="通知图标">
						<div class="media-body">
							<h6 class="mt-0 mb-3">
								<span>Comment</span>
								<span class="float-right text-muted font-size-12"
									  th:text="${#dates.format(commentNotice.message.createTime, 'yyyy-MM-dd HH:mm:ss')}">
								</span>
							</h6>
							<div>
								<a th:href="@{/notice/detail/comment}">
									<i th:text="${commentNotice.user.username}"></i>
									replied to your
									<b th:text="${commentNotice.entityType == 1 ? 'post' : 'comment'}"></b>.
								</a>
							</div>
						</div>
					</li>

					<!-- like -->
					<li class="media pb-3 pt-3 mb-3 border-bottom position-relative" th:if="${likeNotice != null}">
						<span class="badge badge-danger"
							  th:if="${likeNotice.unread != 0}"
							  th:text="${likeNotice.unread}">
						</span>
						<img th:src="@{/img/heart.png}" class="mr-4 user-header" alt="通知图标">
						<div class="media-body">
							<h6 class="mt-0 mb-3">
								<span>Like</span>
								<span class="float-right text-muted font-size-12"
									  th:text="${#dates.format(likeNotice.message.createTime, 'yyyy-MM-dd HH:mm:ss')}">
								</span>
							</h6>
							<div>
								<a th:href="@{/notice/detail/like}">
									<i th:text="${likeNotice.user.username}"></i>
									liked your
									<b th:text="${likeNotice.entityType == 1 ? 'post' : 'comment'}"></b>.
								</a>
							</div>
						</div>
					</li>

					<!-- follow -->
					<li class="media pb-3 pt-3 mb-3 border-bottom position-relative" th:if="${followNotice != null}">
						<span class="badge badge-danger"
							  th:if="${followNotice.unread != 0}"
							  th:text="${followNotice.unread}">
						</span>
						<img th:src="@{/img/add.png}" class="mr-4 user-header" alt="通知图标">
						<div class="media-body">
							<h6 class="mt-0 mb-3">
								<span>Follow</span>
								<span class="float-right text-muted font-size-12"
									  th:text="${#dates.format(likeNotice.message.createTime, 'yyyy-MM-dd HH:mm:ss')}">
								</span>
							</h6>
							<div>
								<a th:href="@{/notice/detail/follow}">
									<i th:text="${followNotice.user.username}"></i>
									started following you.
								</a>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
</body>
</html>
